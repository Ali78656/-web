<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Greeting Message Service</title>
  </head>
  <body>
    <h1>Send a Greeting Message</h1>

    <form action="#" method="POST">
      <label for="senderName">Your Name:</label>
      <input type="text" placeholder="Abc.." required /><br /><br />

      <label>Your Email:</label>
      <input
        type="email"
        placeholder="areeba0315khalid@gmail.com"
        required
      /><br /><br />
      <label>Subject:</label>
      <input
        type="text"
        placeholder=" Application of Information and computer technologies"
        required
      /><br /><br />

      <label>Recipient's Name:</label>
      <input type="text" placeholder="Xyz..." required /><br /><br />

      <label>Recipient's Email:</label>
      <input
        type="email"
        placeholder="engg.tamoor@gmail.com"
        required
      /><br /><br />

      <label for="greetingMessage">Choose a Greeting Message:</label>
      <select required>
        <option value="Happy Birthday">Happy Birthday</option>
        <option value="Congratulations">Congratulations</option>
        <option value="Best Wishes">Best Wishes</option>
        <option value="Thank You">Thank You</option></select
      ><br /><br />

      <button type="submit">Send Greeting</button>
    </form>
  </body>
</html>
